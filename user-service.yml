server:
  port: 0
  servlet:
    session:
      timeout: 10

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      path: /h2-console
      enabled: true
  messages:
    basename: messages,errors

management:
  endpoints:
    web:
      exposure:
        include: health,refresh,env

eureka:
  client:
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}

springdoc:
  api-docs:
    path: /user/api-docs

---
spring:
  profiles: local

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  
---
spring:
  profiles: docker

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
