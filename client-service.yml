server:
  port: 0

spring:
  application:
    name: client-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  messages:
    basename: messages,errors

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}


springdoc:
  api-docs:
    path: /client/api-docs
    
---
spring:
  profiles: docker

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
  
